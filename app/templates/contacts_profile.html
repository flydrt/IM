{% extends "base.html" %}

{% block title %}Contact profile{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <p>Signature: {% if user.signature %} {{ user.signature }} {% endif %}</p>
    <p>Introduction: {% if user.introduction %} {{ user.introduction }} {% endif %}</p>
</div>
<div>
    <form action="{{ url_for('delete_contacts', name=user.username) }}">
        <button class="btn btn-info" type="submit">Delete</button>
    </form>
</div>
{% endblock %}
