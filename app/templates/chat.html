{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var userName = document.getElementById('userName').innerHTML;
    var friendName = document.getElementById('friendName').innerHTML;
    socket.on("connect", function () {
        socket.emit('join');
    });
    socket.on("message", function (message) {
        refreshMessages(message);
{#        if (message.from === userName && message.to === friendName#}
{#                || message.from === friendName && message.to === userName)#}
    });
    function refreshMessages(message) {
        $(".media-list").append('<li class="media"><div class="media-body"><div class="media"><div class="media-body">'
                + message.data + '<br/><small class="text-muted">' + message.from + ' | ' + message.to
                + '</small><hr/></div></div></div></li>');
    }
    $(document).ready(function() {
        $('#messageText').keypress(function (e) {
            var code = e.keyCode || e.which;
            if (code == 13) {
                var text = $('#messageText').val();
                $('#messageText').val('');
                socket.emit('message', {'data': text, 'from': userName, 'to': friendName});
            }
        });
    });
</script>
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="row">
        <h3 class="text-center" id="friendName">{{ friend.username }}</h3>
        <br/><br/>

        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <strong><span class="glyphicon glyphicon-list"></span> Chat History</strong>
                </div>
                <div class="panel-body fixed-panel">
                    <ul class="media-list">
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Message" id="messageText" autofocus/>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="button" id="sendMessage">
                                SEND <span class="glyphicon glyphicon-send"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
