{% extends "base.html" %}

{% block title %}Add Contact{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <p>Signature: {% if user.signature %} {{ user.signature }} {% endif %}</p>
    <p>Introduction: {% if user.introduction %} {{ user.introduction }} {% endif %}</p>
</div>
<div>
    <form action="{{ url_for('add_contact', username=user.username) }}">
        <button class="btn btn-info" type="submit">Add</button>
    </form>
</div>
<br />
<div>
    <form action="{{ url_for('search') }}">
        <button class="btn btn-info" type="submit">Return</button>
    </form>
</div>
{% endblock %}
